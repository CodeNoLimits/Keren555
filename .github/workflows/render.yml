name: Deploy to Render

on:
  push:
    branches:
      - claude/rebuild-site-deployment-011CUra6Sih5hF9tMqWjfTbG
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Trigger Render Deploy
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
