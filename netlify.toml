# Configuration Netlify - Keren Rabbi Israël
# Déploiement optimisé avec build automatique

[build]
  # Commande de build complète
  command = "npm install && npm run build"

  # Répertoire de publication
  publish = "dist/public"

  # Variables d'environnement
  [build.environment]
    NODE_VERSION = "20"
    NODE_ENV = "production"

# Redirections pour SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité optimisés
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Robots-Tag = "index, follow"

# Cache agressif pour les assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache pour les images WebP optimisées
[[headers]]
  for = "/images/optimized/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/webp"

# Configuration des images
[[headers]]
  for = "*.webp"
  [headers.values]
    Content-Type = "image/webp"
    Cache-Control = "public, max-age=31536000, immutable"
