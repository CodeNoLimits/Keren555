# Configuration Netlify - Keren Rabbi Israël
# Frontend Vite + React uniquement (backend à déployer séparément)

[build]
  # Commande de build pour le frontend Vite
  command = "npm run build"

  # Répertoire contenant les fichiers buildés (frontend Vite)
  publish = "dist/public"

  # Variables d'environnement nécessaires pour le build
  [build.environment]
    NODE_VERSION = "20"

# Redirections pour SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Configuration pour les assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
